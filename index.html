<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PDF Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .pdf-list {
      list-style-type: none;
      padding: 0;
    }
    .pdf-list li {
      margin: 10px 0;
      padding: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .pdf-list li a {
      text-decoration: none;
      color: #007BFF;
    }
    .pdf-list li a:hover {
      text-decoration: underline;
    }
    .upload-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PDF Notes</h1>
    <p>Click the links below to view or download the PDF files:</p>

    <ul class="pdf-list">
      <li><a href="pdfs/TD_Solutions.pdf" target="_blank">Download notes1.pdf</a></li>
      
      <!-- Add more PDF links as needed -->
    </ul>

    <div class="upload-form">
      <h2>Upload New PDF</h2>
      <p>To upload new PDFs, please upload them to the repository directly.</p>
    </div>
  </div>

</body>
</html>
